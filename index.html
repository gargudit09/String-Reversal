<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string reversal</title>
</head>
<style>
    body{
        text-align: center;
    }
    h1{
        margin-top:80px;
        margin-bottom:20px;
        font-size:40px;
        color:darkred;
    }
    label{
        font-size:30px;
    }
    button{
        width:80px;
        height:25px;
        font-size:18px;

    }
    #result{
        font-size:30px;
    }
    .container{
        background-color:tan;
        border : 3px solid black;
        padding: 80px;
        margin: 50px;
        }
</style>
<body>
    <div>
        <div class ="container">
    <h1><b><u>WELCOME TO MY PAGE</u></b></h1>
    <label>Enter the string here : </label>  
    <input type="text" id="txt"/><br><br>
    <button onclick="rev()">Reverse</button>
    <p id="result"></p>
    </div>
    <script>
    function rev(){
        var str =document.getElementById("txt").value;
        var strrev='';
        for(var i=str.length-1;i>=0;i--)
        {
        strrev=strrev+str.charAt(i);
        }
        document.getElementById("result").innerHTML="The reversed string is : "+strrev;
    }
    </script>
</body>
</html>
